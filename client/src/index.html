    //TODO ask how we want to handel the station selection
    const stations =
      [
        "Leitstelle",
        "Rettungsdienst",
        "Feuerwehr",
        "Polizei"
      ]
    ;
    const formElement = document.querySelector('.selection-from');
    let innerHtml = '';
    stations.forEach(element => {
      innerHtml += `
        <div class="form-group">
          <div class="col-9 col-sm-12">
            <label class="form-radio">
              <input type="radio" name="wache" value="${element}">
              <i class="form-icon"></i> ${element}
            </label>
          </div>
        </div>`;
    });
    innerHtml += `<button class="btn btn-primary input-group-btn login-btn">Login</button>`;
    formElement.innerHTML = innerHtml;
  </script>
